<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王聪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: var(--primary-color);
            color: white;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        /* 主要内容区 */
        section {
            background: white;
            margin: 20px 0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 技能标签 */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        /* 时间轴样式 */
        .timeline-item {
            padding: 20px;
            margin-bottom: 20px;
            border-left: 3px solid var(--secondary-color);
            position: relative;
        }

        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--secondary-color);
            position: absolute;
            left: -8px;
            top: 25px;
            border-radius: 50%;
        }

        /* 联系信息 */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="your-avatar.jpg" alt="王聪" class="avatar">
        <h1>王聪</h1>
        <p>博士</p>
        <div class="contact-info mt-20">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                cong@nju.edu.cn
            </div>
            <div class="contact-item">
                <i class="fab fa-github"></i>
                github.com/zhangsan
            </div>
        </div>
    </header>

    <div class="container">
        <section>
            <h2>研究方向</h2>
            <p>忆阻器为代表的新型存算一体电子信息器件、集成电路芯片、以及高能效智能系统与应用</p>
            <p>类脑计算硬件和人工神经网络的交叉研究</p>
        </section>

        <section>
            <h2>关键词</h2>
            <div class="skills">
                <span class="skill-tag">忆阻器</span>
                <span class="skill-tag">存内计算</span>
                <span class="skill-tag">生物电子</span>
                <span class="skill-tag">神经网络</span>
                <span class="skill-tag">集成电路</span>
                <span class="skill-tag">智能系统</span>
            </div>
        </section>

        <section>
            <h2>工作经历</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <h3>博士后-电子科学与工程学院-南京大学</h3>
                    <p class="text-muted">2022年10月 - 至今</p>
                    <ul>
                        <li>获“小米青年学者”</li>
                        <li>获“南京大学毓秀青年学者”</li>
                        <li>获得“博士后创新人才支持计划”</li>
                    </ul>
                </div>
               

                
            </div>
        </section>
    </div>

    <script>
        // 可以根据需要添加交互功能
        document.addEventListener('DOMContentLoaded', () => {
            // 示例：为所有技能标签添加随机颜色
            const tags = document.querySelectorAll('.skill-tag');
            const colors = ['#3498db', '#2ecc71', '#9b59b6', '#e67e22'];
            tags.forEach(tag => {
                tag.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            });
        });
    </script>
</body>
</html>
